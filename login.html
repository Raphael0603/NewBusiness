<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="over-all">
    <div class="container">
        <h1 id="h1-login">Login</h1>
        <form id="loginForm">
            <label id="label-loginusrnm" for="username" placeholder="asdas">Username:</label>
            <input id="input-one" type="text" id="username" placeholder="Enter your username" required>

            <label id="label-loginpass" for="password">Password:</label>
            <input id="input-two" type="password" id="password" placeholder="Enter your password" required>
            <button id="button-login" type="submit">Log In</button>
        </form>
        <div class="bckBtn"><button id="back-btn" type="submit" onclick="backtohome()">‚Üê BACK</button></div>
        <div class="createBtn"><button id="create-btn" type="submit" onclick="createAccount()">CREATE ACCOUNT</button></div>
    </div>
</div>

<script src="function.js"> </script>
</body>
</html>
